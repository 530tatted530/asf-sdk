apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

version = '0.1.0a'

android {
  compileSdkVersion 27

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility 1.8
    targetCompatibility 1.8
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  // https://mvnrepository.com/artifact/junit/junit
  testImplementation group: 'junit', name: 'junit', version: '4.12'
  // https://mvnrepository.com/artifact/org.mockito/mockito-core
  testImplementation 'org.mockito:mockito-core:2.16.0'

  implementation "org.apache.commons:commons-lang3:3.7"

  // https://mvnrepository.com/artifact/com.android.support/support-annotations
  implementation group: 'com.android.support', name: 'support-annotations', version: '27.1.0'

  // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
  api group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.10'
  // https://mvnrepository.com/artifact/org.web3j/core
  api group: 'org.web3j', name: 'core', version: '3.3.1-android'
}

task sourcesJar(type: Jar) {
  from android.sourceSets.main.java.srcDirs
  classifier "sources"
}

task javadoc(type: Javadoc) {
  source = android.sourceSets.main.java.srcDirs
  classpath += project.files(android.getBootClasspath().join(File.pathSeparator))

  failOnError = false
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      groupId 'com.asfoundation'
      artifactId 'sdk-android'
      version project.version
      artifact(sourcesJar)
      artifact(javadocJar)
      artifact("$buildDir/outputs/aar/appcoins-sdk-release.aar")
    }
  }
  repositories {
    maven {
      url "$buildDir/repo"
    }
  }
}

bintray {
  user = "${ASF_BINTRAY_USER}"
  key = "${ASF_BINTRAY_KEY}"
  publications = ['MyPublication']
  pkg {
    repo = 'asf'
    name = 'appcoins-sdk'
    licenses = ['GPL-3.0']
    vcsUrl = 'https://github.com/Aptoide/AppCoins-ethereumj.git'

    version {
      name = project.version
    }
  }
}

